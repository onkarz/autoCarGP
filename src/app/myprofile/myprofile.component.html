<h2>{{profileData.name}}</h2>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>eCommerce Product Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  </head>

  <body>
	
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
							<button class="btn"><i class="fa fa-home" routerLink="/home" ></i></button>
						  <div class="tab-paneactive" id="pic-1"><img src={{profileData.image}} style="height: 400px; width: 300px;"  /></div>
						</div>
					</div>
					<div class="details col-md-6">
						<h2><strong>{{profileData.name}}</strong></h2>
						
						<p class="product-description">{{profileData.productDescription}}</p>
						<h4 class="price"><span></span></h4>
						<p class="vote"> Address of user :  <strong>{{profileData.address}}</strong></p>
						<h5 class="vote">Contact Number of owner:
			
							<span class="vote" data-toggle="tooltip" title="xtra large"> <strong>{{profileData.phone}}</strong></span>
						</h5>
						<h5 class="vote">Date of purchase car: 
							
							<span class="vote"><strong>{{profileData.date}}</strong></span>
						</h5>
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button">Add to cart</button>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
