    <h4 style="font-size: 20px; font-weight: bold; margin-top: 20px">
      Enter your journey details !!!

      style="

      style="
        height: 2px;
        border-width: 0;
        color: #000000;
        background-color: rgb(0, 0, 0);
      "
    />

    <div class="row" style="margin-top: 20px">
      <div class="col">
        <input
          style="border: 2px solid rgb(250, 230, 50)"
          type="text"
          formControlName="pickup"
          class="form-control"
          placeholder="Pickup"
        />
      </div>
    </div>

    <div class="row" style="margin-top: 20px">
      <div class="col">
        <input
          style="border: 2px solid rgb(250, 230, 50)"
          type="text"
          formControlName="drop"
          class="form-control"
          placeholder="Drop"
        />
      </div>
    </div>

    <div class="row" style="margin-top: 20px">
      <div class="col">
        <input
          style="border: 2px solid rgb(250, 230, 50)"
          type="text"
          formControlName="payby"
          class="form-control"
          placeholder="Pay By"
        />
      </div>
    </div>

    <div class="row" style="margin-top: 20px">
      <div class="col">
        <input
          style="border: 2px solid rgb(250, 230, 50)"
          type="text"
          formControlName="seats"
          class="form-control"
          placeholder="Seats"
        />
      </div>
    </div>

    <div class="row" style="margin-top: 20px">
      <div class="col">
        <input
          style="width: 100%"
          formControlName="coupon"
          rows="4"
          cols="50"
          placeholder="Enter Coupon Code"
        />
      </div>
    </div>

    <div class="row" style="margin-top: 20px">
      <div class="col">
        <label for="datepicker" class="form-label">Date</label>
        <input
          type="date"
          class="form-control"
          id="datepicker"
          formControlName="date"
        />
      </div>
    </div>

    <div
      style="
        text-align: center;
        position: absolute;
        margin-top: 20px;
        margin-left: 50%;
        margin-bottom: 50px;
      "
      class="modal-footer"
    >
      <button
        type="button"
        class="btn btn-primary"
        data-bs-dismiss="modal"
        (click)="bookCar()"
      >
        Confirm Booking
      </button>
    </div>
